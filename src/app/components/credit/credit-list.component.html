<h2 class="credit-list-title">Liste des crédits</h2>

<table class="credit-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Client</th>
      <th>Montant (€)</th>
      <th>Date d'échéance</th>
      <th>Statut</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let credit of credits">
      <td>{{ credit.id }}</td>
      <td>{{ credit.clientId }}</td>
      <td>{{ credit.montant | currency:'EUR':'symbol':'1.0-0' }}</td>
      <td>{{ credit.dateDemande }}</td>
      <td>{{ credit.statut }}</td>
    </tr>
  </tbody>
</table>

<style>
.credit-list-title {
  text-align: center;
  color: #1976d2;
  margin-bottom: 24px;
  font-family: 'Segoe UI', Arial, sans-serif;
  font-size: 2rem;
  letter-spacing: 1px;
}

.credit-table {
  width: 95%;
  max-width: 900px;
  margin: 0 auto 30px auto;
  border-collapse: collapse;
  background: #f8f9fa;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(44, 62, 80, 0.08);
  overflow: hidden;
  font-family: 'Segoe UI', Arial, sans-serif;
}

.credit-table th, .credit-table td {
  padding: 1em 1.2em;
  text-align: left;
}

.credit-table th {
  background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
  color: #fff;
  font-size: 1.08rem;
  font-weight: 600;
  border-bottom: 2px solid #e0e6ed;
}

.credit-table tr {
  transition: background 0.15s;
}

.credit-table tbody tr:nth-child(even) {
  background: #f0f4f8;
}

.credit-table tbody tr:hover {
  background: #eaf6fb;
}

.credit-table td {
  color: #222;
  font-size: 1rem;
  border-bottom: 1px solid #e0e6ed;
}

.credit-table tbody tr:last-child td {
  border-bottom: none;
}

@media (max-width: 700px) {
  .credit-table, .credit-table thead, .credit-table tbody, .credit-table th, .credit-table td, .credit-table tr {
    display: block;
  }
  .credit-table thead {
    display: none;
  }
  .credit-table tr {
    margin-bottom: 1.2em;
    background: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 1px 4px rgba(44, 62, 80, 0.07);
    padding: 0.7em 0.5em;
  }
  .credit-table td {
    padding: 0.7em 1em;
    border: none;
    position: relative;
    font-size: 1.02rem;
  }
  .credit-table td:before {
    content: attr(data-label);
    font-weight: 600;
    color: #1976d2;
    display: block;
    margin-bottom: 0.2em;
  }
}
</style>

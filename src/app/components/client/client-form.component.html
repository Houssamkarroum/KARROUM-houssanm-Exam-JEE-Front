  <input type="text" placeholder="Nom" name="nom" [(ngModel)]="nom" required class="client-input">
  <input type="email" placeholder="Email" name="email" [(ngModel)]="email" required class="client-input">
  <button type="submit" class="client-submit-btn">âœ… Enregistrer</button>
</form>

  text-align: center;
  color: #2c3e50;
  margin-bottom: 20px;

  outline: none;
}

.client-submit-btn {
  background: #2980b9;
